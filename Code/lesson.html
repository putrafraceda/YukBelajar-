   body {

            margin: 0;

            height: 100vh;

        }
        .container {
            display: flex;
            flex: 1;
        }
        .sidebar {
            width: 250px;

            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .sidebar h1 {
            font-size: 24px;
            margin-bottom: 60px;
        }
        .sidebar a {
            display: flex;
            color: black;
            text-decoration: none;
            margin-bottom: 10px;
            font-size: 18px;
            margin-left: 50px;
            margin-top: 20px ;
        }
        .sidebar a:hover {
            color: #00d8ff;
        }
        .sidebar a.active{
            color:#00d8ff;
        }
        .sidebar .resume {
            margin-top: 40px;
        }
        .sidebar .resume h2 {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .sidebar .resume .progress {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            margin-top: 40px;
        }
        .sidebar .resume .progress-bar {
            width: 80%;
            height: 5px;
            background-color: #e0e0e0;
            position: relative;
        }
        .sidebar .resume .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 10%;
            background-color: black;
        }
        .main-content {
            flex: 1;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .header input {
            width: 900px;
            padding: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
        }
        .header .icons {
            display: flex;
            align-items: center;
        }
        .header .icons i {
            font-size: 24px;
            margin-left: 20px;
            margin-right: 20px;
            cursor: pointer;
        }
        .video-lessons {
            margin-top: 20px;
        }
        .video-lessons h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .video-lessons h2 span {
            color: #00d4ff;
        }
        .main-content .video-lessons .videos {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .main-content .video-lessons .videos .video {
            width: calc(33.333% - 20px);
            background-color: #18DFD5;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .main-content .video-lessons .videos .video img {
            width: 100%;
            display: block;
        }
        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
            }
            .main-content .video-lessons .videos .video {
                width: calc(50% - 20px);
            }
        }
        @media (max-width: 480px) {
            .sidebar {
                width: 150px;
            }
            .main-content .header .search-bar input {
                font-size: 14px;
            }
            .main-content .header .icons i {
                font-size: 18px;
            }
            .main-content .header .login {
                font-size: 16px;
            }
            .main-content .video-lessons .videos .video {
                width: 100%;
            }
        }
