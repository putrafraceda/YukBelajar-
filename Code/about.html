        .content {

        }
        .text-content p {
            font-size: 18px;
            margin-bottom: 10px; /* Kurangi jarak bawah paragraf */
        }
        @media (max-width: 535px) {
            .content {
                flex-direction: column; /* Tata letak vertikal di layar kecil */
                align-items: center;
            }
            .content img, .text-content {
                max-width: 100%; /* Gambar dan teks memenuhi layar */
